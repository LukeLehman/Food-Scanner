<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .content {
            padding: 30px;
        }

        .camera-section {
            margin-bottom: 30px;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e8e8e8;
            border-color: #d0d0d0;
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .gallery-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .gallery-section h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .gallery-item {
            position: relative;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .delete-btn {
            opacity: 1;
        }

        .empty-gallery {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .camera-status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .camera-select {
            margin-bottom: 15px;
        }

        .camera-select label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .camera-select select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .camera-select select:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .btn-primary {
                grid-column: 1;
            }

            .header h1 {
                font-size: 24px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¸ Camera Application</h1>
            <p>Capture and manage photos</p>
        </div>

        <div class="content">
            <div class="camera-section">
                <div id="statusMessage" class="camera-status"></div>

                <div class="camera-select">
                    <label for="cameraSelect">Select Camera:</label>
                    <select id="cameraSelect">
                        <option value="">Loading cameras...</option>
                    </select>
                </div>

                <div id="videoContainer">
                    <video id="video" autoplay playsinline></video>
                </div>

                <div class="controls">
                    <button class="btn-secondary" id="startBtn">Start Camera</button>
                    <button class="btn-secondary" id="stopBtn" disabled>Stop Camera</button>
                    <button class="btn-primary" id="captureBtn" disabled>ðŸ“· Capture Photo</button>
                    <button class="btn-danger" id="clearGalleryBtn">Clear All Photos</button>
                </div>
            </div>

            <div class="gallery-section">
                <h2>Photo Gallery</h2>
                <div class="gallery" id="gallery">
                    <div class="empty-gallery">No photos captured yet. Start the camera and capture some!</div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Camera Application
        class CameraApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.captureBtn = document.getElementById('captureBtn');
                this.clearGalleryBtn = document.getElementById('clearGalleryBtn');
                this.gallery = document.getElementById('gallery');
                this.statusMessage = document.getElementById('statusMessage');
                this.cameraSelect = document.getElementById('cameraSelect');
                
                this.stream = null;
                this.devices = [];
                this.photos = [];
                
                this.initializeEventListeners();
                this.loadPhotosFromStorage();
                this.checkBrowserSupport();
                this.loadAvailableCameras();
                
                // Request permissions on page load
                this.requestInitialPermissions();
            }

            checkBrowserSupport() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showStatus('Your browser does not support camera access. Please use Chrome, Firefox, Safari, or Edge.', 'error');
                    this.startBtn.disabled = true;
                    return false;
                }
                return true;
            }

            async requestInitialPermissions() {
                try {
                    // Check if we're on HTTPS or localhost
                    const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    
                    if (!isSecure) {
                        this.showStatus('âš ï¸ Camera access requires HTTPS. Please serve this file over HTTPS.', 'error');
                        return;
                    }

                    // Request permissions for camera
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: true, 
                        audio: false 
                    });

                    // Stop the stream immediately - we just wanted to request permission
                    stream.getTracks().forEach(track => track.stop());
                    
                    this.showStatus('âœ“ Camera permission granted!', 'success');
                } catch (error) {
                    if (error.name === 'NotAllowedError') {
                        this.showStatus('âš ï¸ Camera permission denied. Click "Start Camera" to enable it.', 'error');
                    } else if (error.name === 'NotFoundError') {
                        this.showStatus('âš ï¸ No camera found on this device.', 'error');
                        this.startBtn.disabled = true;
                    } else {
                        console.warn('Initial permission request note:', error);
                    }
                }
            }

            initializeEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.captureBtn.addEventListener('click', () => this.capturePhoto());
                this.clearGalleryBtn.addEventListener('click', () => this.clearGallery());
                this.cameraSelect.addEventListener('change', () => this.switchCamera());
            }

            async loadAvailableCameras() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    this.devices = devices.filter(device => device.kind === 'videoinput');
                    
                    this.cameraSelect.innerHTML = '';
                    
                    if (this.devices.length === 0) {
                        this.showStatus('No cameras found', 'error');
                        this.cameraSelect.innerHTML = '<option value="">No cameras available</option>';
                        return;
                    }

                    this.devices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `Camera ${index + 1}`;
                        this.cameraSelect.appendChild(option);
                    });

                    if (this.devices.length > 0) {
                        this.cameraSelect.value = this.devices[0].deviceId;
                    }
                } catch (error) {
                    console.error('Error loading cameras:', error);
                    this.showStatus('Error loading cameras', 'error');
                }
            }

            async startCamera() {
                try {
                    // Check HTTPS requirement
                    const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    
                    if (!isSecure) {
                        this.showStatus('Camera access requires HTTPS. Please serve this file over HTTPS or localhost.', 'error');
                        return;
                    }

                    const deviceId = this.cameraSelect.value;
                    if (!deviceId) {
                        this.showStatus('Please select a camera', 'error');
                        return;
                    }

                    const constraints = {
                        video: {
                            deviceId: { exact: deviceId },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.captureBtn.disabled = false;
                    this.cameraSelect.disabled = true;
                    
                    this.showStatus('âœ“ Camera started successfully', 'success');
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    let errorMsg = 'Error accessing camera';
                    
                    if (error.name === 'NotAllowedError') {
                        errorMsg = 'Camera permission denied. Please allow camera access and try again.';
                    } else if (error.name === 'NotFoundError') {
                        errorMsg = 'No camera found on this device';
                    } else if (error.name === 'NotReadableError') {
                        errorMsg = 'Camera is already in use by another application';
                    } else if (error.name === 'SecurityError') {
                        errorMsg = 'Camera access is not allowed (requires HTTPS or localhost)';
                    } else if (error.name === 'TypeError') {
                        errorMsg = 'Invalid camera constraints - please check your browser compatibility';
                    }
                    
                    this.showStatus('âœ— ' + errorMsg, 'error');
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                this.video.srcObject = null;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.captureBtn.disabled = true;
                this.cameraSelect.disabled = false;
                
                this.showStatus('Camera stopped', 'success');
            }

            capturePhoto() {
                if (!this.stream) {
                    this.showStatus('Camera not started', 'error');
                    return;
                }

                const context = this.canvas.getContext('2d');
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                context.drawImage(this.video, 0, 0);
                const photoData = this.canvas.toDataURL('image/jpeg', 0.9);
                
                this.photos.unshift({
                    data: photoData,
                    timestamp: new Date().toLocaleString()
                });

                this.savePhotosToStorage();
                this.renderGallery();
                this.showStatus('Photo captured successfully!', 'success');
            }

            renderGallery() {
                if (this.photos.length === 0) {
                    this.gallery.innerHTML = '<div class="empty-gallery">No photos captured yet. Start the camera and capture some!</div>';
                    return;
                }

                this.gallery.innerHTML = '';
                
                this.photos.forEach((photo, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `
                        <img src="${photo.data}" alt="Photo ${index + 1}">
                        <button class="delete-btn" onclick="cameraApp.deletePhoto(${index})">Ã—</button>
                    `;
                    this.gallery.appendChild(item);
                });
            }

            deletePhoto(index) {
                this.photos.splice(index, 1);
                this.savePhotosToStorage();
                this.renderGallery();
                this.showStatus('Photo deleted', 'success');
            }

            clearGallery() {
                if (this.photos.length === 0) {
                    this.showStatus('Gallery is already empty', 'error');
                    return;
                }

                if (confirm('Are you sure you want to delete all photos?')) {
                    this.photos = [];
                    this.savePhotosToStorage();
                    this.renderGallery();
                    this.showStatus('All photos cleared', 'success');
                }
            }

            savePhotosToStorage() {
                try {
                    localStorage.setItem('cameraPhotos', JSON.stringify(this.photos));
                } catch (error) {
                    console.error('Error saving photos:', error);
                    if (error.name === 'QuotaExceededError') {
                        this.showStatus('Storage quota exceeded', 'error');
                    }
                }
            }

            loadPhotosFromStorage() {
                try {
                    const stored = localStorage.getItem('cameraPhotos');
                    if (stored) {
                        this.photos = JSON.parse(stored);
                        this.renderGallery();
                    }
                } catch (error) {
                    console.error('Error loading photos:', error);
                }
            }

            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `camera-status status-${type}`;
                
                setTimeout(() => {
                    this.statusMessage.className = 'camera-status';
                }, 3000);
            }

            async switchCamera() {
                if (this.stream) {
                    this.stopCamera();
                    setTimeout(() => this.startCamera(), 500);
                }
            }
        }

        // Initialize the app
        const cameraApp = new CameraApp();
    </script>
</body>
</html>
